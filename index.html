<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey for the People</title>
  </head>
  <body>
    <div class="container">
        <h1>We're here to ask you some questions.... Mr. Anderson....</h1>
        <div id="blanks">
          <form>
              <div class="form-group">
                <label for="name">What's your name?</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="beverage">What do you like to drink?</label>
                <select class="form-control" id="beverage">
                  <option>Coffee</option>
                  <option>Tea</option>
                  <option>Kombucha</option>
                  <option>Water</option>
                </select>
              </div>
              <div class="form-group">
                <label for="food">What do you like to eat?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="food" value="Pizza">
                    Pizza
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="food" value="Salad">
                    Salad
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="food" value="Cookie & Cream Ice Cream">
                    Cookies & Cream ice cream
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="music">What kind of music do you like most?</label>
                <select class="form-control" id="music">
                  <option>Rock</option>
                  <option>Hip Hop</option>
                  <option>Jazz</option>
                  <option>Classical</option>
                  <option>Metal</option>
                  <option>World music</option>
                </select>
              </div>
              <div class="form-group">
                <label for="countries">How many countries have you been to?</label>
                <input type="number" class="form-control" id="countries">
              </div>
              <div class="form-group">
                <label for="weather">Do you like hot weather or cold weather?</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="weather" value="Hot Weather">
                    Hot Weather
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="weather" value="Cold Weather">
                    Cold Weather
                  </label>
                </div>
              </div>

          <button type="submit" class="btn btn-danger">Show me the story!</button>
          </form>
        </div>

        <div id="story">
          <h1>SURVEY ANSWERS</h1>
          <p>NAME: <span id="name"></span>
          <p>DRINK: <span id="drink"></span> </p>
          <p>FOOD:<span id="food"></span></p>
          <p>MUSIC: <span id="music"></span> </p>
          <p>COUNTRIES: <span id="countries"></span></p>
          <p>WEATHER: <span id="weather"></span></p>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
